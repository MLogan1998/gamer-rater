{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Games in Category</title>
  </head>
  <body>
    <h1 style="text-align: center;">Number of Games per Category</h1>
    <div style="border: 2px solid black; width: 20%; margin: 0 auto; border-radius: 10px;">
    {% for category in games_per_category %}
    <ol>
        <h2 style="color:red; margin-bottom: 0px">{{ category.cat_name }}</h2> <h4 style="color:green; margin-top: 0px;">Games in category: {{category.games_in_cat}}</h4>
    </ol>
    {% endfor %}
  </div>
  </body>
</html>
