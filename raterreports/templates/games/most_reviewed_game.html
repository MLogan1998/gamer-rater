{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Most Reviewed Game</title>
  </head>
  <body style="background: #536976; background: -webkit-linear-gradient(to right, #292E49, #536976);background: linear-gradient(to right, #292E49, #536976);">
    <h1 style="text-align: center; color: #d5d5d5;">Games With More Than Three Players</h1>
    <div style=" justify-content: center; border: 3px solid #d5d5d5; border-radius: 15px; padding: 20px; width: 20%; margin: 0 auto; box-shadow: 2px 2px 7px rgb(43, 43, 43); background: -webkit-linear-gradient(to left, #292E49, #536976);background: linear-gradient(to left, #292E49, #536976);">
    {% for game in most_reviewed_game %}
    <ol>
        <h2 style="color: #d5d5d5; margin-bottom: 0px">{{ game.game_title }}</h2> <h4 style="color:rgb(221, 221, 221); margin-top: 0px;">Number of Reviews: {{game.review_count}}</h4>
    </ol>
    {% endfor %}
  </div>
  </body>
</html>
