{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>More Than Three</title>
  </head>
  <body>
    <h1 style="text-align: center;">Games With More Than Three Players</h1>
    <div style="border: 2px solid black; width: 20%; margin: 0 auto; border-radius: 10px;">
    {% for game in more_than_three %}
    <ol>
        <h2 style="color:red; margin-bottom: 0px">{{ game.game_title }}</h2> <h4 style="color:green; margin-top: 0px;">Number of Players: {{game.player_count}}</h4>
    </ol>
    {% endfor %}
  </div>
  </body>
</html>
